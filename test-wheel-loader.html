<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Loader Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        #wheel {
            width: 500px;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: white;
        }
        .test-output {
            background: #333;
            color: #0f0;
            padding: 15px;
            font-family: monospace;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>üîß Wheel Loader System Test</h1>
    
    <div class="test-buttons">
        <button onclick="testWheelConfigurations()">Test Load Configurations</button>
        <button onclick="testRenderWheel()">Test Render NBA Wheel</button>
        <button onclick="testTeamData()">Test Get Team Data</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div id="wheel"></div>
    
    <div id="output" class="test-output">
        <div>üöÄ Wheel Loader Test Ready - Click buttons above to test...</div>
    </div>

    <!-- Load the wheel loader system -->
    <script src="js/core/wheel-loader.js"></script>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        async function testWheelConfigurations() {
            log("üîß Testing wheel configurations loading...");
            
            try {
                if (typeof WheelLoader === 'undefined') {
                    log("‚ùå WheelLoader not available!");
                    return;
                }
                
                const success = await WheelLoader.initialize();
                if (success) {
                    log("‚úÖ Wheel configurations loaded successfully!");
                } else {
                    log("‚ùå Failed to load wheel configurations");
                }
            } catch (error) {
                log("‚ùå Error testing configurations: " + error.message);
            }
        }
        
        async function testRenderWheel() {
            log("üé® Testing NBA wheel rendering...");
            
            try {
                if (typeof WheelLoader === 'undefined') {
                    log("‚ùå WheelLoader not available!");
                    return;
                }
                
                // Clear the wheel first
                const wheel = document.getElementById('wheel');
                wheel.innerHTML = '';
                
                const success = WheelLoader.renderPrebuiltWheel('wheel', 'nba');
                if (success) {
                    log("‚úÖ NBA wheel rendered successfully!");
                } else {
                    log("‚ùå Failed to render NBA wheel");
                }
            } catch (error) {
                log("‚ùå Error rendering wheel: " + error.message);
            }
        }
        
        async function testTeamData() {
            log("üìä Testing team data extraction...");
            
            try {
                if (typeof WheelLoader === 'undefined') {
                    log("‚ùå WheelLoader not available!");
                    return;
                }
                
                const teams = WheelLoader.getTeamData('nba');
                if (teams && teams.length > 0) {
                    log(`‚úÖ Retrieved ${teams.length} NBA teams`);
                    log(`üèÄ Sample teams: ${teams.slice(0, 3).map(t => t.name).join(', ')}`);
                } else {
                    log("‚ùå No team data retrieved");
                }
            } catch (error) {
                log("‚ùå Error getting team data: " + error.message);
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '<div>üöÄ Output cleared - Ready for testing...</div>';
        }
        
        // Auto-test on page load
        window.addEventListener('load', async () => {
            log("üéØ Auto-testing wheel loader system...");
            await testWheelConfigurations();
            setTimeout(() => testRenderWheel(), 1000);
            setTimeout(() => testTeamData(), 2000);
        });
    </script>
</body>
</html>
