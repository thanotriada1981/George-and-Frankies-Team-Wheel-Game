<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            min-height: 600px;
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
        }
        
        #test-wheel {
            position: relative;
        }
        
        .debug-log {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .test-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .test-btn:hover {
            background: #45a049;
        }
        
        .test-btn.danger {
            background: #f44336;
        }
        
        .test-btn.danger:hover {
            background: #da190b;
        }
        
        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .status.success { color: #4CAF50; }
        .status.error { color: #f44336; }
        .status.warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 Wheel Loading Debug Test</h1>
        <p>This page tests the wheel loading system in isolation to debug the blank wheel issue.</p>
        
        <div class="status" id="status">🔄 Initializing...</div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testLoadConfigurations()">📊 Load Configurations</button>
            <button class="test-btn" onclick="testRenderNBA()">🏀 Render NBA Wheel</button>
            <button class="test-btn" onclick="testRenderNFL()">🏈 Render NFL Wheel</button>
            <button class="test-btn" onclick="testRenderMLB()">⚾ Render MLB Wheel</button>
            <button class="test-btn danger" onclick="showErrorWheel()">❌ Show Error Wheel</button>
            <button class="test-btn danger" onclick="clearWheel()">🗑️ Clear Wheel</button>
        </div>
        
        <div class="wheel-container">
            <div id="test-wheel"></div>
        </div>
        
        <div class="debug-log" id="debug-log">🔧 Debug console initialized...\n</div>
    </div>
    
    <script src="js/core/wheel-loader.js"></script>
    
    <script>
        // Enhanced logging for debugging
        const debugLog = document.getElementById('debug-log');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        function addToDebugLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'log': '📝',
                'error': '❌',
                'warn': '⚠️'
            }[type] || '📝';
            
            debugLog.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToDebugLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToDebugLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addToDebugLog(args.join(' '), 'warn');
        };
        
        // Status update helper
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Test functions
        async function testLoadConfigurations() {
            updateStatus('🔄 Loading configurations...', 'warning');
            console.log('🧪 Testing configuration loading...');
            
            try {
                const loaded = await WheelLoader.loadConfigurations();
                if (loaded) {
                    updateStatus('✅ Configurations loaded successfully!', 'success');
                    console.log('✅ Configuration test passed');
                } else {
                    updateStatus('❌ Failed to load configurations', 'error');
                    console.error('❌ Configuration test failed');
                }
            } catch (error) {
                updateStatus('❌ Error loading configurations', 'error');
                console.error('❌ Configuration loading error:', error);
            }
        }
        
        async function testRenderNBA() {
            updateStatus('🔄 Rendering NBA wheel...', 'warning');
            console.log('🧪 Testing NBA wheel rendering...');
            
            try {
                const success = WheelLoader.renderPrebuiltWheel('test-wheel', 'nba');
                if (success) {
                    updateStatus('✅ NBA wheel rendered successfully!', 'success');
                    console.log('✅ NBA wheel test passed');
                } else {
                    updateStatus('❌ Failed to render NBA wheel', 'error');
                    console.error('❌ NBA wheel test failed');
                }
            } catch (error) {
                updateStatus('❌ Error rendering NBA wheel', 'error');
                console.error('❌ NBA wheel rendering error:', error);
            }
        }
        
        async function testRenderNFL() {
            updateStatus('🔄 Rendering NFL wheel...', 'warning');
            console.log('🧪 Testing NFL wheel rendering...');
            
            try {
                const success = WheelLoader.renderPrebuiltWheel('test-wheel', 'nfl');
                if (success) {
                    updateStatus('✅ NFL wheel rendered successfully!', 'success');
                    console.log('✅ NFL wheel test passed');
                } else {
                    updateStatus('❌ Failed to render NFL wheel', 'error');
                    console.error('❌ NFL wheel test failed');
                }
            } catch (error) {
                updateStatus('❌ Error rendering NFL wheel', 'error');
                console.error('❌ NFL wheel rendering error:', error);
            }
        }
        
        async function testRenderMLB() {
            updateStatus('🔄 Rendering MLB wheel...', 'warning');
            console.log('🧪 Testing MLB wheel rendering...');
            
            try {
                const success = WheelLoader.renderPrebuiltWheel('test-wheel', 'mlb');
                if (success) {
                    updateStatus('✅ MLB wheel rendered successfully!', 'success');
                    console.log('✅ MLB wheel test passed');
                } else {
                    updateStatus('❌ Failed to render MLB wheel', 'error');
                    console.error('❌ MLB wheel test failed');
                }
            } catch (error) {
                updateStatus('❌ Error rendering MLB wheel', 'error');
                console.error('❌ MLB wheel rendering error:', error);
            }
        }
        
        function showErrorWheel() {
            updateStatus('🔄 Showing error wheel...', 'warning');
            console.log('🧪 Testing error wheel display...');
            
            WheelLoader.showError('test-wheel');
            updateStatus('❌ Error wheel displayed', 'error');
            console.log('✅ Error wheel test completed');
        }
        
        function clearWheel() {
            updateStatus('🔄 Clearing wheel...', 'warning');
            console.log('🧪 Clearing wheel display...');
            
            const wheel = document.getElementById('test-wheel');
            if (wheel) {
                wheel.innerHTML = '';
                updateStatus('🗑️ Wheel cleared', 'info');
                console.log('✅ Wheel cleared');
            }
        }
        
        // Auto-initialize
        async function initializeTest() {
            console.log('🚀 Starting wheel debug test...');
            updateStatus('🔄 Initializing wheel system...', 'warning');
            
            try {
                const initialized = await WheelLoader.initialize();
                if (initialized) {
                    updateStatus('✅ Wheel system ready! Click buttons to test.', 'success');
                    console.log('✅ Debug test ready');
                } else {
                    updateStatus('❌ Wheel system failed to initialize', 'error');
                    console.error('❌ Debug test initialization failed');
                }
            } catch (error) {
                updateStatus('❌ Initialization error', 'error');
                console.error('❌ Debug test error:', error);
            }
        }
        
        // Start when page loads
        window.addEventListener('load', initializeTest);
    </script>
</body>
</html>
